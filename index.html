  <style>
    .navbar {

    }

    }

<body>


<!-- 导航栏 - 修改为居中对齐 -->
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="./index.html">
      <strong>OpticAI Lab</strong>
    </a>
    <!-- 移动端菜单按钮 -->
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>
  
  <!-- 使用 Bulma 的 Flexbox 工具类进行居中 -->
  <div class="navbar-menu is-flex is-justify-content-center">
    <div class="navbar-start">
      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link" id="project-dropdown-link">
          Projects
        </a>
        <div class="navbar-dropdown">
          <a class="navbar-item project-item" data-target="3m-ti" href="./index.html?project=3m-ti">3M-TI</a>
          <a class="navbar-item project-item" data-target="dmdiff" href="./index.html?project=dmdiff">DMDiff</a>
        </div>
      </div>
      <a class="navbar-item" data-target="about" href="./index.html?project=about">About</a>
    </div>
    </div>
  </div>
</nav>

<!-- 内容容器 -->
<div class="container is-max-desktop">
  <div id="content-container">
    <div class="loading">
      <i class="fas fa-spinner fa-spin fa-3x"></i>
      <p class="is-size-4 mt-4">Loading content...</p>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <div class="content has-text-centered">
      <a class="icon-link" href="./static/videos/nerfies_paper.pdf">
        <i class="fas fa-file-pdf"></i>
      </a>
      <a class="icon-link" href="https://github.com/keunhong" class="external-link" disabled>
        <i class="fab fa-github"></i>
      </a>
    </div>
    <div class="columns is-centered">
      <div class="column is-8">
        <div class="content">
          <p>
            We thank <a href="https://github.com/nerfies/nerfies.github.io" target="_blank">Nerfies</a> for their amazing template.
          </p>
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- 脚本 -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const contentContainer = document.getElementById('content-container');
    const projectItems = document.querySelectorAll('.project-item');
    const navbarItems = document.querySelectorAll('.navbar-item[data-target]');
    const projectDropdownLink = document.getElementById('project-dropdown-link');
    const CONTENT_BASE_PATH = '.';

    const contentPaths = {
      '3m-ti': `${CONTENT_BASE_PATH}/projects/3MTI.html`,
      'dmdiff': `${CONTENT_BASE_PATH}/projects/DMDiff.html`,
      'about': `${CONTENT_BASE_PATH}/about.html`
    };
    
    // 从URL获取项目名称
    function getProjectFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('project');
    }
    
    // 加载内容
    function loadContent(target) {
      const filePath = contentPaths[target];
      
      if (!filePath) {
          contentContainer.innerHTML = `<div class="has-text-centered"><p class="is-size-4 mt-4">Content not found for '${target}'</p></div>`;
          return;
      }

      contentContainer.innerHTML = `
        <div class="loading">
          <i class="fas fa-spinner fa-spin fa-3x"></i>
          <p class="is-size-4 mt-4">Loading ${target}...</p>
        </div>
      `;
      
      fetch(filePath)
        .then(response => {
          if (!response.ok) {
            console.error(`HTTP error! status: ${response.status} for URL: ${filePath}`);
            throw new Error(`Failed to load (${response.status})`);
          }
          return response.text();
        })
        .then(html => {
          contentContainer.innerHTML = `<div class="content-section">${html}</div>`;
          
          if (window.MathJax) {
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
          }
          
          initScripts();
        })
        .catch(error => {
          console.error('Error loading content:', error);
          contentContainer.innerHTML = `
            <div class="has-text-centered">
              <i class="fas fa-exclamation-triangle fa-3x" style="color: #ff0000;"></i>
              <p class="is-size-4 mt-4">Error loading content</p>
              <p class="is-size-5 mt-2">Please check the console for details. Ensure you are running a local server.</p>
              <p class="is-size-6 mt-1">Path attempted: <code>${filePath}</code></p>
            </div>
          `;
        });
    }
    
    function initScripts() {
      // 初始化脚本
    }
    
    // 初始化页面
    function initPage() {
      const project = getProjectFromUrl() || '3m-ti'; // 默认项目
      
      // 更新导航栏激活状态
      navbarItems.forEach(item => {
        if (item.getAttribute('data-target') === project) {
          item.classList.add('is-active');
          if (item.classList.contains('project-item')) {
            projectDropdownLink.textContent = item.textContent;
          }
        } else {
          item.classList.remove('is-active');
        }
      });
      
      // 加载内容
      loadContent(project);
    }
    
    // 初始化
    initPage();
    
    // 移动端导航菜单
    const burger = document.querySelector('.navbar-burger');
    const menu = document.querySelector('.navbar-menu');
    
    burger.addEventListener('click', function() {
      burger.classList.toggle('is-active');
      menu.classList.toggle('is-active');
    });
  });
</script>

</body>
</html>
